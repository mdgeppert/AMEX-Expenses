<%@ Page Language="C#" AutoEventWireup="true" CodeFile="Index.aspx.cs" Inherits="Default1" %>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title></title>
    <link rel="stylesheet" type="text/css" href="StyleSheet1.css" />
</head>
<body>
    <div class="container">
        <div class="col-md-12">
            <div class="row">
                <form id="browse" runat="server">
                    <asp:FileUpload ID="openFileDialog1" runat="server" Style="margin-left: 38.5%" Width="250px" button="40px" />
                    <asp:Button ID="upload" runat="server" Text="Upload" OnClick="uploadButton_Click" Height="40px" margin-left="47%" Width="100px" Style="margin-top: 0px" />
                    <asp:Button ID="split" runat="server" Text="Split" OnClick="splitButton_Click" Height="40px" margin-left="50%" Width="100px" Style="margin-left: 33px" />
                    <asp:GridView ID="infoGridView" runat="server" Width="92%" Height="277px" Style="margin-left: 78px; margin-top: 25px;" BackColor="#F0F0F0" GridLines="None" OnSelectedIndexChanged="infoGridView_SelectedIndexChanged" AutoGenerateColumns="True">
                        <AlternatingRowStyle ForeColor="Black" BackColor="#CCD9FF" />
                        <HeaderStyle BackColor="#668CFF" Height="50px" Font-Names="Arial Black" HorizontalAlign="Left" />
                        <RowStyle Height="30px" BackColor="#E6EEFF" Font-Bold="True" Font-Names="Arial" />
                    </asp:GridView>
                    <alternatingrowstyle backcolor="White" />
                    <asp:HiddenField ID="savePathHiddenField1" runat="server" />
                    <asp:HiddenField ID="seNumberHiddenField" runat="server" />
                    </asp:GridView>
                </form>
            </div>
        </div>
</body>

</html>
